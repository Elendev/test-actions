on:
    issues:
        types: [labeled]

jobs:
    release_prod:
        if: github.event.label.name == 'to-deploy'
        name: realease prod
        runs-on: ubuntu-20.04
        steps:
            - run: echo "Releasing in production"
            - name: Comment progress on issue ${{ github.issue.id }}
              uses: peter-evans/create-or-update-comment@v1
              with:
                issue-number: ${{ github.issue.id }}
                body: |
                  This is my comment, currently releasing version ${{ env.GITHUB_ACTION }}

            - name: Close Issue
              uses: peter-evans/close-issue@v1
              with:
                comment: |
                  Deployment done, auto-close the issue